      - x-api-key: []
      summary: List Active Directories
      tags:
      - Active Directory
      x-scopes:
      - directories
      - directories.readonly
      x-codeSamples:
      - lang: Shell
        source: |-
          curl --request GET \
            --url 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0' \
            --header 'x-api-key: REPLACE_KEY_VALUE' \
            --header 'x-org-id: SOME_STRING_VALUE'
      - lang: Python
        source: |-
          import requests

          url = "https://console.jumpcloud.com/api/v2/activedirectories"

          querystring = {"limit":"10","skip":"0"}

          headers = {
              "x-org-id": "SOME_STRING_VALUE",
              "x-api-key": "REPLACE_KEY_VALUE"
          }

          response = requests.request("GET", url, headers=headers, params=querystring)

          print(response.text)
      - lang: Powershell
