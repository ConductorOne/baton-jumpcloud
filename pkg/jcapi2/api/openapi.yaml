      description: |-
        This endpoint allows you to create a new Active Directory.


        #### Sample Request
        ```
        curl -X POST https://console.jumpcloud.com/api/v2/activedirectories/ \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
