  /activedirectories:
    get:
      description: |-
        This endpoint allows you to list all your Active Directory Instances.

        #### Sample Request
        ```
        curl -X GET https://console.jumpcloud.com/api/v2/activedirectories/ \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
          ```
      operationId: activedirectories_list
      parameters:
      - description: |
          The comma separated fields included in the returned records.
          If omitted, the default list of fields will be returned.
        explode: false
        in: query
        name: fields
        schema:
          default: "[]"
          items:
            type: string
          type: array
        style: form
      - description: |-
          A filter to apply to the query.

          **Filter structure**: `<field>:<operator>:<value>`.

          **field** = Populate with a valid field from an endpoint response.

          **operator** =  Supported operators are: eq, ne, gt, ge, lt, le, between, search, in.
          _Note: v1 operators differ from v2 operators._

          **value** = Populate with the value you want to search for. Is case sensitive. Supports wild cards.

          **EX:** `GET /api/v2/groups?filter=name:eq:Test+Group`
        explode: false
        in: query
        name: filter
        schema:
          default: "[]"
          items:
            type: string
          type: array
        style: form
      - description: The number of records to return at once. Limited to 100.
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      - description: The offset into the records to return.
        in: query
        name: skip
        schema:
          default: 0
          minimum: 0
          type: integer
      - description: |
          The comma separated fields used to sort the collection.
          Default sort is ascending, prefix with `-` to sort descending.
        explode: false
        in: query
        name: sort
        schema:
          default: "[]"
          items:
            type: string
          type: array
        style: form
      - description: Organization identifier that can be obtained from console settings.
        in: header
        name: x-org-id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/active-directory'
                type: array
          description: ""
