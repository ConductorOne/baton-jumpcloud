          $headers.Add("x-org-id", "SOME_STRING_VALUE")
          $headers.Add("x-api-key", "REPLACE_KEY_VALUE")
          $response = Invoke-RestMethod -Uri 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0' -Method GET -Headers $headers
